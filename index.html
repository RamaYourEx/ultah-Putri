<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Putri</title>
<style>
body {
  font-family: "Poppins", "Segoe UI", Tahoma, sans-serif;
  background: #fdf6f0; /* soft cream */
  color: #444;
  text-align: center;
  padding: 40px 20px;
}
.card {
  background: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  display: inline-block;
  max-width: 600px;
}
h1 {
  color: #6b5b95; /* soft purple */
  font-size: 28px;
  margin-bottom: 15px;
}
p {
  font-size: 16px;
  line-height: 1.6;
  margin: 8px 0;
  color: #666;
}
.slideshow {
  margin: 25px 0;
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 300px;
  margin-left: auto;
  margin-right: auto;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
}
.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
}
.slideshow img.active { opacity: 1; }
button {
  margin-top: 20px;
  padding: 10px 22px;
  font-size: 15px;
  border: none;
  border-radius: 25px;
  background: #c3aed6; /* soft lilac */
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #a889c6; }
</style>
</head>
<body>

<div class="card">
  <h1>Selamat Ulang Tahun, Putri yang  ke 23 Tahun. üéÇ</h1>
  <p>Meski kamu gak pernah tanya kabar aku gpp ko hehe,<br>
     aku tetap mendoakan yang terbaik untuk kmu. <br>
     Semoga sehat selalu, panjang umur yah.</p>
  <p>See you,<br>
     my favorite stranger .
   <p>Semoga kita bisa jadi teman yah :).</p>

  <div class="slideshow" id="slideshow"></div>

  <button onclick="playMusic()">‚ñ∂Ô∏è Putar Musik</button>
</div>

<audio id="music" loop autoplay muted>
  <source src="jamrud-selamat-ulang-tahun.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>

<script>
// Daftar foto 23 file
const photos = [];
for(let i=1;i<=23;i++){
  photos.push(`foto${i}.jpg`);
}

// Generate img tags untuk slideshow
const slideshowDiv = document.getElementById('slideshow');
photos.forEach((photo, index) => {
  const img = document.createElement('img');
  img.src = photo;
  if(index===0) img.classList.add('active');
  slideshowDiv.appendChild(img);
});

// Slideshow otomatis dengan fade tiap 3 detik
let slideIndex = 0;
const slides = document.querySelectorAll(".slideshow img");
setInterval(() => {
  slides[slideIndex].classList.remove("active");
  slideIndex = (slideIndex + 1) % slides.length;
  slides[slideIndex].classList.add("active");
}, 3000);

// Musik
const music = document.getElementById("music");
function playMusic() {
  music.muted = false; // unmute setelah user klik
  music.play();
}

// Coba autoplay saat load
window.addEventListener('load', () => {
  music.muted = false;
  music.play().catch(()=>{ /* autoplay gagal, user klik tombol */ });
});

// Klik di body juga bisa play musik
document.body.addEventListener('click', () => {
  if(music.paused){
    music.muted = false;
    music.play().catch(()=>{});
  }
});
</script>

</body>
</html>
