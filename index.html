<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Putri</title>
<style>
body {
  font-family: "Poppins", "Segoe UI", Tahoma, sans-serif;
  background: #fff0f5; /* soft pink */
  color: #555;
  text-align: center;
  padding: 40px 20px;
}
.card {
  background: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  display: inline-block;
  max-width: 600px;
}
h1 {
  color: #d18ca0; /* pink lembut */
  font-size: 28px;
  margin-bottom: 15px;
}
p, #message-container span {
  font-size: 16px;
  line-height: 1.6;
  margin: 8px 0;
  color: #666;
  min-height: 60px;
}
#message-container button {
  padding: 5px 10px;
  margin: 0 5px;
  border: none;
  border-radius: 5px;
  background: rgba(209,140,160,0.8);
  color: white;
  cursor: pointer;
}
#message-container button:hover { background: rgba(209,140,160,0.9);}
.slideshow {
  margin: 25px 0;
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 300px;
  margin-left: auto;
  margin-right: auto;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
}
.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
}
.slideshow img.active { opacity: 1; }
#playBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 18px;
  font-size: 14px;
  border: none;
  border-radius: 25px;
  background: rgba(209,140,160,0.8);
  color: white;
  cursor: pointer;
  transition: background 0.3s;
  z-index: 1000;
}
#playBtn:hover { background: rgba(209,140,160,0.9);}
</style>
</head>
<body>

<div class="card">
  <h1>Selamat Ulang Tahun , Putri yang Ke 23 Tahun. üéâü•≥üéÇ</h1>

  <div id="message-container">
    <button id="prevBtn">‚óÄ Sebelumnya</button>
    <span id="message">Klik tombol untuk ucapan</span>
    <button id="nextBtn">Berikutnya ‚ñ∂</button>
  </div>

  <div class="slideshow" id="slideshow"></div>
</div>

<button id="playBtn" onclick="playMusic()">‚ñ∂Ô∏è Putar Musik</button>

<audio id="music" loop autoplay muted>
  <source src="jamrud-selamat-ulang-tahun.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>

<script>
// Daftar 23 file foto
const photos = [];
for(let i=1;i<=23;i++){
  photos.push(`foto${i}.jpg`);
}

// Generate slideshow
const slideshowDiv = document.getElementById('slideshow');
photos.forEach((photo,index)=>{
  const img = document.createElement('img');
  img.src = photo;
  if(index===0) img.classList.add('active');
  slideshowDiv.appendChild(img);
});

// Slideshow otomatis
let slideIndex = 0;
const slides = document.querySelectorAll(".slideshow img");
setInterval(()=>{
  slides[slideIndex].classList.remove("active");
  slideIndex = (slideIndex+1) % slides.length;
  slides[slideIndex].classList.add("active");
},3000);

// Musik
const music = document.getElementById("music");
function playMusic(){
  music.muted=false;
  music.volume=0.6;
  music.play();
}
window.addEventListener('load',()=>{
  music.muted=false;
  music.volume=0.6;
  music.play().catch(()=>{});
});
document.body.addEventListener('click',()=>{
  if(music.paused){
    music.muted=false;
    music.play().catch(()=>{});
  }
});

// Ucapan maju & mundur
const messageArr=[
  "Meski kamu gak pernah tanya kabar aku gpp,",
  "aku tetap mendoakan yang terbaik untuk kmu.",
  "Semoga sehat selalu, panjang umur yah.",
  "See you, my favorite stranger."
];
const msgElem=document.getElementById("message");
let idx=0;
function showSentence(){
  msgElem.innerHTML = messageArr[idx];
}
showSentence();

// Tombol next
document.getElementById("nextBtn").addEventListener('click', ()=>{
  if(idx < messageArr.length-1){
    idx++;
    showSentence();
  }
});

// Tombol prev
document.getElementById("prevBtn").addEventListener('click', ()=>{
  if(idx > 0){
    idx--;
    showSentence();
  }
});
</script>

</body>
</html>
