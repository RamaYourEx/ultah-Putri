<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Putri ke-23!</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5, #ffe6cc);
    overflow: hidden;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 30px;
    box-shadow: 0 15px 30px rgba(255, 105, 145, 0.2);
    max-width: 520px;
    text-align: center;
    z-index: 10;
    position: relative;
  }

  h1 {
    font-family: 'Patrick Hand', cursive;
    font-size: 2.2rem;
    margin-bottom: 15px;
    color: #ff6f91;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 20px;
    color: #555;
  }

  .button {
    padding: 10px 22px;
    font-size: 1rem;
    border: none;
    border-radius: 14px;
    background-color: #ff8fb1;
    color: white;
    cursor: pointer;
    margin: 5px;
  }

  .button:hover {
    background-color: #ff5a8d;
  }

  /* slideshow */
  .photo-slideshow {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    position: relative;
    height: 180px;
  }

  .photo-slideshow img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    padding: 15px;
    background: url('gift-frame.png') center/cover no-repeat; /* gunakan frame kado PNG transparan */
  }

  .photo-slideshow img.active {
    opacity: 1;
  }

  /* popup video */
  .video-popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  .video-popup video {
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
  }
  .video-popup .close {
    position: absolute;
    top: 20px; right: 20px;
    background: #ff6f91;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Selamat Ulang Tahun Putri ke-23 Tahun yah ðŸ¥³!</h1>
  <p>Semoga hari ulang tahunmu penuh tawa, kebahagiaan, dan semua doa baik terkabul. ðŸŽ‰</p>
  
  <!-- Tombol ucapan -->
  <button class="button" onclick="showMessage()">Klik Ucapan</button>
  
  <!-- Tombol popup video -->
  <button class="button" onclick="showVideo()">Bolehkah kita jadi teman lagi?</button>

  <!-- slideshow foto -->
  <div class="photo-slideshow" id="photoSlideshow"></div>
</div>

<audio id="music" src="jamrud-selamat-ulang-tahun.mp3" loop></audio>

<!-- popup video -->
<div class="video-popup" id="videoPopup">
  <button class="close" onclick="closeVideo()">Tutup</button>
  <video id="videoPlayer" controls>
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
</div>

<script>
  const music = document.getElementById('music');
  let musicPlayed = false;

  // Musik play saat klik halaman
  document.body.addEventListener('click', () => {
    if (!musicPlayed) {
      music.play();
      musicPlayed = true;
    }
  });

  function showMessage() {
    alert("Semoga kamu bahagia terus ya ðŸ˜Š\nDoa terbaik dari aku ðŸ’Œ\n\nYour Ex\nSee you my favorite stranger âœ¨");
  }

  // Slideshow foto1 - foto23
  const slideshowContainer = document.getElementById('photoSlideshow');
  const totalPhotos = 23;
  const slides = [];

  for (let i=1; i<=totalPhotos; i++) {
    const img = document.createElement('img');
    img.src = `foto${i}.jpg`;
    slideshowContainer.appendChild(img);
    slides.push(img);
  }

  let current = 0;
  slides[current].classList.add('active');

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % totalPhotos;
    slides[current].classList.add('active');
  }, 3000);

  // Popup video
  const videoPopup = document.getElementById('videoPopup');
  const videoPlayer = document.getElementById('videoPlayer');

  function showVideo() {
    music.pause(); // stop musik
    music.currentTime = 0;
    videoPopup.style.display = 'flex';
    videoPlayer.play();
  }

  function closeVideo() {
    videoPopup.style.display = 'none';
    videoPlayer.pause();
    videoPlayer.currentTime = 0;
  }
</script>

</body>
</html>
