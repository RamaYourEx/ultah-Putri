<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Putri ke-23!</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5, #ffe6cc);
    overflow: hidden;
    color: #333;
  }

  /* CARD FEMININ */
  .card {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px 25px 60px 25px;
    border-radius: 30px;
    box-shadow: 0 15px 30px rgba(255, 105, 145, 0.2);
    max-width: 460px;
    position: relative;
    z-index: 10;
    margin: 60px auto 0;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  h1 {
    font-family: 'Patrick Hand', cursive;
    font-size: 2.2rem;
    margin-bottom: 15px;
    color: #ff6f91;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 30px;
    color: #555;
  }

  .button {
    padding: 10px 22px;
    font-size: 1rem;
    border: none;
    border-radius: 14px;
    background-color: #ff8fb1;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-bottom: 20px;
  }

  .button:hover {
    background-color: #ff5a8d;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px);}
    to { opacity: 1; transform: translateY(0);}
  }

  /* BALON TRANSPARAN */
  .balloon {
    position: absolute;
    width: 35px;
    height: 50px;
    border-radius: 50% 50% 50% 50%;
    bottom: -60px;
    animation: floatUp linear infinite;
    opacity: 0.6;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg);}
    100% { transform: translateY(-120vh) rotate(360deg);}
  }

  /* CONFETTI LEMBUT */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    opacity: 0.7;
    animation: confettiFall linear infinite;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10px) rotate(0deg);}
    100% { transform: translateY(100vh) rotate(360deg);}
  }

  /* KUE */
  .cake {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    background: #ffe6cc;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    color: #ff6f91;
    cursor: pointer;
    animation: bounce 1s infinite alternate;
    z-index: 15;
  }

  @keyframes bounce {
    0% { transform: translateY(0);}
    100% { transform: translateY(-12px);}
  }

  /* TEKS LUCU ELEGANT */
  .fun-text {
    position: absolute;
    font-family: 'Patrick Hand', cursive;
    font-size: 1.1rem;
    color: #ff6f91;
    animation: floatText 4s ease-in-out infinite;
    z-index: 20;
  }

  @keyframes floatText {
    0% { transform: translateY(0);}
    50% { transform: translateY(-15px);}
    100% { transform: translateY(0);}
  }

  /* FOTO PUTRI DI TENGAH BAWAH CARD */
  .photo {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    margin-top: 20px;
    border: 4px solid #ff6f91;
  }

</style>
</head>
<body>

<div class="card">
  <h1>Selamat Ulang Tahun Putri ke-23!</h1>
  <p>Meskipun kamu nggak pernah nanya kabar aku, nggak apa-apa kok, hehe 😆<br>
     Semoga hari ulang tahunmu penuh tawa, kebahagiaan, dan semua doa baik terkabul. 🎉<br>
     Panjang umur, sehat selalu, rezeki lancar, dan selalu dikelilingi orang yang menyenangkan. </p>
  <button class="button" onclick="showMessage()">Klik untuk Ucapan</button>
  <img src="foto1.jpg" alt="Putri" class="photo">
</div>

<div class="cake" onclick="explodeCake()">🎂</div>

<!-- Musik dari file root repo -->
<audio id="music" src="./jamrud-selamat-ulang-tahun.mp3" autoplay loop></audio>

<script>
  function showMessage() {
    alert("Selamat ulang tahun Putri! Semoga semua yang terbaik selalu menyertaimu! 🥳");
  }

  // BALON
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * window.innerWidth + 'px';
    balloon.style.backgroundColor = `hsla(${Math.random() * 360}, 70%, 80%, 0.5)`;
    balloon.style.animationDuration = 6 + Math.random() * 4 + 's';
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 12000);
  }

  // CONFETTI
  function createConfetti() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsla(${Math.random() * 360}, 80%, 75%, 0.7)`;
    confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 7000);
  }

  // TEKS LUCU
  function createFunText() {
    const texts = ["Yay! 🎉", "Nikmati harimu 😆", "Cake time! 🍰", "Balon terbang! 🎈"];
    const textDiv = document.createElement('div');
    textDiv.classList.add('fun-text');
    textDiv.innerText = texts[Math.floor(Math.random() * texts.length)];
    textDiv.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    textDiv.style.top = Math.random() * 180 + 'px';
    document.body.appendChild(textDiv);
    setTimeout(() => textDiv.remove(), 4000);
  }

  // MELEDAK KUE
  function explodeCake() {
    for(let i =0; i<25; i++){
      createConfetti();
      createFunText();
    }
  }

  // INTERVAL BALON, CONFETTI, TEKS
  setInterval(createBalloon, 900);
  setInterval(createConfetti, 250);
  setInterval(createFunText, 3000);

</script>
</body>
</html>
