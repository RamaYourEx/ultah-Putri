<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Putri</title>
<style>
body {
  font-family: "Poppins", "Segoe UI", Tahoma, sans-serif;
  background: #fff0f5;
  color: #555;
  text-align: center;
  padding: 40px 20px;
}
.card {
  background: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  display: inline-block;
  max-width: 600px;
}
h1 {
  color: #d18ca0;
  font-size: 28px;
  margin-bottom: 15px;
}
#message-container p {
  font-size: 16px;
  line-height: 1.6;
  color: #666;
  min-height: 60px;
  cursor: pointer;
  transition: opacity 0.5s ease-in-out;
}
#message-container button {
  padding: 5px 12px;
  margin: 0 5px;
  border: none;
  border-radius: 5px;
  background: rgba(209,140,160,0.8);
  color: white;
  cursor: pointer;
}
#message-container button:hover { background: rgba(209,140,160,0.9);}
.slideshow {
  margin: 25px 0;
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 300px;
  margin-left: auto;
  margin-right: auto;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
}
.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
}
.slideshow img.active { opacity: 1; }
#playBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 18px;
  font-size: 14px;
  border: none;
  border-radius: 25px;
  background: rgba(209,140,160,0.8);
  color: white;
  cursor: pointer;
  transition: background 0.3s;
  z-index: 1000;
}
#playBtn:hover { background: rgba(209,140,160,0.9);}
</style>
</head>
<body>

<div class="card">
  <h1>Selamat Ulang Tahun, Putri yang Ke 23 Tahun üéâü•≥üéÇ</h1>

  <div id="message-container" style="text-align:center; margin-top:20px;">
    <p id="message">Klik di sini untuk memulai ucapan</p>
    <div id="buttons" style="margin-top:10px; display:none;">
      <button id="prevBtn" disabled>‚óÄ Sebelumnya</button>
      <button id="nextBtn" disabled>Berikutnya ‚ñ∂</button>
    </div>
  </div>

  <div class="slideshow" id="slideshow"></div>
</div>

<button id="playBtn" onclick="playMusic()">‚ñ∂Ô∏è Putar Musik</button>

<audio id="music" loop autoplay muted>
  <source src="jamrud-selamat-ulang-tahun.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio.
</audio>

<script>
// Slideshow 23 foto
const photos = [];
for(let i=1;i<=23;i++){
  photos.push(`foto${i}.jpg`);
}
const slideshowDiv = document.getElementById('slideshow');
photos.forEach((photo,index)=>{
  const img = document.createElement('img');
  img.src = photo;
  if(index===0) img.classList.add('active');
  slideshowDiv.appendChild(img);
});
let slideIndex = 0;
const slides = document.querySelectorAll(".slideshow img");
setInterval(()=>{
  slides[slideIndex].classList.remove("active");
  slideIndex = (slideIndex+1) % slides.length;
  slides[slideIndex].classList.add("active");
},3000);

// Musik
const music = document.getElementById("music");
function playMusic(){
  music.muted=false;
  music.volume=0.6;
  music.play();
}
window.addEventListener('load',()=>{
  music.muted=false;
  music.volume=0.6;
  music.play().catch(()=>{});
});
document.body.addEventListener('click',()=>{
  if(music.paused){
    music.muted=false;
    music.play().catch(()=>{});
  }
});

// Ucapan dengan klik awal ‚Üí tombol + efek fade
const allMessages = [
  "Meski kamu gak pernah tanya kabar aku gpp,",
  "aku tetap mendoakan yang terbaik untuk kmu.",
  "Semoga sehat selalu, panjang umur yah.",
  "See you, my favorite stranger."
];

const msgElem = document.getElementById("message");
const buttonsDiv = document.getElementById("buttons");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

msgElem.addEventListener('click', ()=>{
  let idx = 0;
  msgElem.style.cursor = 'default';
  buttonsDiv.style.display = 'block';

  // Tampilkan kalimat pertama dengan fade
  function showMessage(index){
    msgElem.style.opacity = 0;
    setTimeout(()=>{
      msgElem.innerHTML = allMessages[index];
      msgElem.style.opacity = 1;
    },200);
  }

  showMessage(idx);
  prevBtn.disabled = true;
  nextBtn.disabled = (allMessages.length <= 1);

  // Tombol next
  nextBtn.addEventListener('click', ()=>{
    if(idx < allMessages.length-1){
      idx++;
      showMessage(idx);
      prevBtn.disabled = false;
      nextBtn.disabled = (idx === allMessages.length-1);
    }
  });

  // Tombol prev
  prevBtn.addEventListener('click', ()=>{
    if(idx > 0){
      idx--;
      showMessage(idx);
      nextBtn.disabled = false;
      prevBtn.disabled = (idx === 0);
    }
  });
});
</script>

</body>
</html>
